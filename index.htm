    <title>Wing Power</title>
	<script type="text/javascript" src="js/utilities.js"></script>

  <body onLoad="main();">
    <div>
      <section id="main_content">
		  <div id="centeredDiv">
			<div id="main">
				Now loading..<br />
			</div>
			<div id="tableDiv" class="centerTable">
				<form onsubmit="updateTable();">
					<button name="squadView" type="button" onClick="goToPrevPage();">Overview</button>
					<button name="squadView" type="button" onClick="goToPrevPage();"disabled>Squad View</button>
					<br />
					<button name="prevPage" type="button" onClick="goToPrevPage();" value="prevPage">Prev. Page</button>
					<input type="text" size="3" name="page" value="1">
					<input type="text" size="3" name="perPage" value="15">
					<input type="text" size="3" name="numPages" value="5" readonly>
					<button name="nextPage" type="button" onClick="goToNextPage();" value="nextPage">Next Page</button>
				</form>
				<table id="theTable">
					<tr>
						<td>Name</td>
						<td>Max Wingpower</td>
						<td>Condition</td>
						<td>Endurance</td>
						<td>Strength</td>
						<td>Control</td>
						<td>Growth</td>
						<td>Recovery</td>
						<td>Health</td>

					</tr>
				</table>
				<table>
					<tr>
						<td>Name</td>
						<td>Will</td>
						<td>Condition</td>
						<td>Speed</td>

					</tr>
				</table>
			</div>
		</div>
      </section>
